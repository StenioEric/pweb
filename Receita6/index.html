<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Receita 6</title>
</head>

<body>

    <div id="cervejasDiv"></div>
    <div><button id="botaoCarregar">Carregando cervejas...</button></div>

</body>

<script>

    let cervejas = [

        {

            name: "Guiness",

            alcohol: "10%",

            ibu: "35",

            style: "Pilsen"

        },

        {

            name: "Desperados",

            alcohol: "6%",

            ibu: "20",

            style: "Apa"
        },

        {

            name: "Becks",

            alcohol: "5%",

            ibu: "55",

            style: "Lager"

        }

    ]

    //cs é um array de cervejas
    const carregarDiv = (cs, id = "cervejasDiv", headers = ["Nome", "Álcool", "Estilo", "Amargor"]) => {
        const div = document.getElementById(id);

        // Cria o cabeçalho da tabela
        let tabelaHtml = `
        <table border="1">
            <thead>
                <tr>
                    ${headers.map(item => `
                        <th>${item}</th>
                `).join('')}
                </tr>
            </thead>
            <tbody>
                ${cs.map(item => `
                    <tr>
                        <td>${item['name']}</td>
                        <td>${item['alcohol']}</td>
                        <td>${item['ibu']}</td>
                        <td>${item['style']}</td>
                    </tr>
                `).join('')}
            </tbody>
        </table>
        `;

        div.innerHTML = tabelaHtml; // Insere a tabela no div
    }

    let botao = document.getElementById("botaoCarregar");

    botao.addEventListener("click", () => carregarDiv(cervejas));


</script>

</html>
