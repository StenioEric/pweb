<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Receita 4</title>
</head>

<body>

    <div id="meuAmor">
        <button id="botaoCarregar">Carregando cervejas...</button>
    </div>

    <script>
        let cervejas = ["Guinness", "Desperados", "Becks"];

        function transformarTabela(cervejas) {
            let tabela = `
            <table>
                <tr>
                    <th>Cerveja</th>
                </tr>`;

            cervejas.forEach(item => {
                tabela += `
                <tr>
                    <td>${item}</td>
                </tr>`;
            });

            tabela += `</table>`;
            return tabela;
        }

        function carregarDiv() {
            let div = document.getElementById("meuAmor");

            let tabelaHtml = transformarTabela(cervejas);

            div.innerHTML = tabelaHtml;
        }

        let botao = document.getElementById("botaoCarregar");
        botao.addEventListener("click", carregarDiv);
    </script>

</body>

</html>
