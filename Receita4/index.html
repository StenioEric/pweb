<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Receita 4</title>
</head>

<body>

    <div id="meuAmor">
        <button id="botaoCarregar">Carregando cervejas...</button>
    </div>

    <div id="botao">
        <button id="botaoOrdena">Ordenar cervejas...</button>
    </div>

    <div id="botao2">
        <button id="botaoEmbaralha">Embaralhar Cervejas cervejas...</button>
    </div>

    <script>
        // Corrigindo o array de cervejas
        let cervejas = ["GUiness", "Desesperado", "Beck"];

        function transformarTabela(cervejas) {
            let tabelaHtml = `
            <table border="1">
                <thead>
                    <tr><th>Cerveja</th></tr>
                </thead>
                <tbody>
                    ${cervejas.map(cerveja => `<tr><td>${cerveja}</td></tr>`).join('')}
                </tbody>
            </table>`;
            return tabelaHtml;
        }

        function carregarDiv() {
            let div = document.getElementById("meuAmor");

            let tabelaHtml = transformarTabela(cervejas);

            div.innerHTML = tabelaHtml;
        }

        // Função para ordenar as cervejas
        function ordenarCervejas() {
            cervejas.sort();
            carregarDiv(); // Recarrega a tabela com as cervejas ordenadas
        }

        function embaralharCervejas() {
            for (let i = cervejas.length - 1; i > 0; i--) {
                let j = Math.floor(Math.random() * (i + 1)); // Gera um índice aleatório
                [cervejas[i], cervejas[j]] = [cervejas[j], cervejas[i]]; // Troca os elementos
            }
            carregarDiv();
        }


        let botaoCarregar = document.getElementById("botaoCarregar");
        botaoCarregar.addEventListener("click", carregarDiv);

        let botaoOrdena = document.getElementById("botaoOrdena");
        botaoOrdena.addEventListener("click", ordenarCervejas);

        let botaoEmbaralha = document.getElementById("botaoEmbaralha");
        botaoEmbaralha.addEventListener("click", embaralharCervejas);

    </script>

</body>

</html>
