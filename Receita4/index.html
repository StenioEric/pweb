<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Receita 4</title>
</head>

<body>

    <a href="#" id="linkCarregar">Carregando cervejas...</a>
    <a href="#" id="linkOrdena">Ordenar Cervejas</a>
    <a href="#" id="linkEmbaralha">Embaralhar Cervejas</a>

    <script>
        // Corrigindo o array de cervejas
        let cervejas = ["Guiness", "Desesperado", "Beck"];

        const transformarTabela = (cervejas) => {
            let tabelaHtml = `
                <table border="1">
                    <thead>
                        <tr><th>Cerveja</th></tr>
                    </thead>
                    <tbody>
                        ${cervejas.map(cerveja => `<tr><td>${cerveja}</td></tr>`).join('')}
                    </tbody>
                </table>`;
            return tabelaHtml;
        };


        const carregarDiv = cervs => {
            let div = document.getElementById("linkCarregar");

            let tabelaHtml = transformarTabela(cervs);

            div.innerHTML = tabelaHtml;
        }

        // Função para ordenar as cervejas
        const ordenarCervejas = itemOrdenado => {
            itemOrdenado.sort();
            carregarDiv(itemOrdenado); // Recarrega a tabela com as cervejas ordenadas
        }

        const embaralharCervejas = itemEmbaralhado => {
            for (let i = itemEmbaralhado.length - 1; i > 0; i--) {
                let j = Math.floor(Math.random() * (i + 1)); // Gera um índice aleatório
                [cervejas[i], cervejas[j]] = [cervejas[j], cervejas[i]]; // Troca os elementos
            }
            carregarDiv(itemEmbaralhado);
        }


        let linkCarregar = document.getElementById("linkCarregar");

        linkCarregar.addEventListener("click", (event) => {
            event.preventDefault(); // Evita que o link recarregue a página
            carregarDiv(cervejas); // Chama a função carregarDiv
        });

        let linkOrdena = document.getElementById("linkOrdena");
        linkOrdena.addEventListener("click", (event) => {
            event.preventDefault(); // Evita o comportamento padrão de navegação do link
            ordenarCervejas(cervejas); // Chama a função ordenarCervejas
        });

        let linkEmbaralha = document.getElementById("linkEmbaralha");
        linkEmbaralha.addEventListener("click", (event) => {
            event.preventDefault(); // Evita o comportamento padrão de navegação do link
            embaralharCervejas(cervejas); // Chama a função embaralharCervejas
        });


    </script>

</body>

</html>
