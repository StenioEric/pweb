<!DOCTYPE html>

<html>
  <head>
    <title>ReceitaReact - 2</title>
  </head>

  <body>
    <div id="app"></div>

    <script src="libs/react.js"></script>

    <script src="libs/react-dom.js"></script>

    <script src="libs/babel.js"></script>

    <script type="text/babel">
      class Cabecalho extends React.Component {
        render() {
          return (
            <header>
              <h1>{this.props.titulo}</h1>
              <h3>Venha prestigiar nossas bebidas</h3>
            </header>
          )
        }
      }

      class TabelaBebidas extends React.Component {
        render() {
          return (
            <div>
              <table id="tabela" border="1">
                <thead>
                  <tr>
                    <th>Nome</th>
                    <th>Marca</th>
                  </tr>
                </thead>

                <tbody>
                  <tr>
                    <td>Havana</td>
                    <td>Engenho Anísio Santiago</td>
                  </tr>
                </tbody>
              </table>
            </div>
          );
        }
      }

      class Rodape extends React.Component {
        render() {
          return (
            <footer>
              <h2>Stênio Corporation</h2>
              <p>Beba mais menina beba</p>
            </footer>
          )
        }
      }

      ReactDOM.render(
        <div>
          <Cabecalho titulo="Tabela de Cana" />
          <TabelaBebidas />
          <Rodape />
        </div>,
        document.getElementById("app")
      );
    </script>
  </body>
</html>
