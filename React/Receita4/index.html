<!DOCTYPE html>

<html>

<head>
  <title>ReceitaReact - 3</title>
</head>

<body>
  <div id="app"></div>

  <script src="libs/react.js"></script>

  <script src="libs/react-dom.js"></script>

  <script src="libs/babel.js"></script>

  <script type="text/babel">
    const TabelaBebidas = ({titulo,cabecalhos, conteudo }) => {

    return (
      <div>
          <h1>{titulo}</h1>
          <table id="tabela" border="1">
            <thead>
              <tr>
                {cabecalhos.map((cabecalho, index) => (
                  <th key={index}>{cabecalho}</th>
                ))}
              </tr>
            </thead>
            <tbody>
              {conteudo.map((linha, linhaIndex) => (
                <tr key={linhaIndex}>
                  {linha.map((celula, celulaIndex) => (
                    <td key={celulaIndex}>{celula}</td>
                  ))}
                </tr>
              ))}
            </tbody>
          </table>
      </div>
    )  
  }
const valoresCabecalhos = ["Nome", "Marca", "Cacete"]
const valoresConteudo = [
  ["Havana", "Engenho"],
  ["An√≠sio", "Santiago"],
  ["Bola", "Luiz Fernando", "El Gato"]
];

ReactDOM.render(
  <TabelaBebidas 
  titulo="minha tabela de cana" 
  cabecalhos={ valoresCabecalhos }
  conteudo={valoresConteudo} />,
  document.getElementById("app")
)
