<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
</head>

<body>

    <div id="divBotao">
        <button id="botaoCarregar">Carregando cervejas...</button>
    </div>

    <div id="divCerveja"></div>

</body>

<script>
    // Variável de controle para alternar entre mostrar e esconder
    let mostrandoCerveja = false;

    // Função para alternar o conteúdo da div
    function carregarDiv() {
        let divCerveja = document.getElementById("divCerveja");

        if (mostrandoCerveja) {
            divCerveja.innerHTML = ''; // Apaga o conteúdo
        } else {
            divCerveja.innerHTML = `<h1>Guinness</h1>`; // Exibe o nome da cerveja
        }

        mostrandoCerveja = !mostrandoCerveja; // Alterna o estado
    }

    // Seleciona o botão e adiciona o event listener para disparar a função
    let botao = document.getElementById("botaoCarregar");
    botao.addEventListener("click", carregarDiv);
</script>

</html>
