<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div id="divBotao">
        <button id="botaoCarregar">Carregando cervejas...</button>
    </div>

    <div id="divCerveja"></div>

</body>

<script>
    let mostrandoCerveja = false;

    function carregarDiv() {
        let divCerveja = document.getElementById("divCerveja");

        if (mostrandoCerveja) {
            divCerveja.innerHTML = '<h1>Pitu Limão</h1>';  // Limpa o conteúdo
            divCerveja.style.opacity = 0; 
        } else {
            divCerveja.innerHTML = '<h1>Guinness</h1>'; // Exibe o conteúdo
            divCerveja.style.opacity = 1; // Aplica o fade-in
        }

        mostrandoCerveja = !mostrandoCerveja;
    }

    let botao = document.getElementById("botaoCarregar");
    botao.addEventListener("click", carregarDiv);
</script>

</html>
